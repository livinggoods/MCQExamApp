<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
<form id="exam">

	<div class="container-fluid">

		<div class="row question" rv-each-question="data.exam.questions">
			<div class="col-xs-12" rv-class-errorContainer="question.invalidChoice">
				<p rv-text="question.question" class="question-title"></p>
				<p class="question-error" rv-if="question.invalidChoice" rv-text="question.errorMessage"></p>
				<ul class="choice-list">
					<li rv-each-choice="question.choices" class="choice-item">
						<div class="form-group choice-container">
							<input
									type="radio"
									rv-name="choice.question_id"
									rv-id="choice.id"
									rv-value="choice.id"
									rv-on-change="controller.inputChange"
									class="question-input">

							<label rv-for="choice.id" rv-text="choice.question_choice" class="question-label"></label>
						</div>
					</li>
				</ul>
			</div>
		</div>

	</div>

</form>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/rivets.bundled.min.js"></script>
<script type="text/javascript" src="js/lodash.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
